<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name = 'description' content = 'search engine app made by dan wilstrop'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./Style/style.css" type = 'text/css'/>
        <script src = './JS/main.js' type = "module"></script>
        <title>Searchy</title>
    </head>
    <body>
        <main>
            <h1 class= 'offscreen'>Search Me from Wikipedia API </h1>
            <section class="searchEntry">
                <h2 class="offscreen"> Search Term Entry </h2>
                <div class="logo" aria-hidden = 'true'>
                    <span class="red"> S </span>
                    <span class="yellow"> E </span>
                    <span class="blue"> A </span>
                    <span class="green"> R </span>
                    <span class="red"> C </span>
                    <span class="yellow"> H </span>
                    <span class="blue"> Y </span>
                    <span class="red exclaim"> ! </span>
                </div>
                <form id='searchBar' class = 'searchBar' role = 'search'>
                    <label class="offscreen" for = 'searchBar'>
                        Enter a search term or phrase  here
                    </label>
                    <input type = 'text' autocomplete="off" id ='search' role="searchbox"/>
                    <div id = 'clear' class = 'none button clear' role = 'button' tabindex="0" aria-label="Clear search term"> 
                        <i class="fas fa-times"></i>    
                    </div>
                    <button id = 'searchButton' class = 'button searchButton' type = 'submit' aria-label="search button"> 
                        <i class="fas fa-search blue"></i>
                    </button>
                </form>
            </section>
            <section class="results">
                <h2 class="offscreen">Search Results</h2>
                <div class="statsBar">
                    <div class = 'stats' id ='stats' aria-live = 'assertive'>

                    </div>
                </div>
                <div id = 'searchResults' class = 'searchResults'>
                    
                </div>
            </section>
        </main>
        <footer>
            <p><span aria-hidden="true">&lt;&lt;</span> Powered by <a href = 'https://en.wikipedia.org/wiki/Main_Page' target="blank">Wikipedia</a><span aria-hidden="true">&gt;&gt;</span></p>
            <p> Created by Dan Wilstrop, Helped by Taversy Media </p>
        </footer>
    </body>
</html>
